{% extends 'base.html' %}
{% block title %}Create Event{% endblock %}
{% block content %}
<style>
    .create-event-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }
    .create-event-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 24px;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }
    .create-event-header {
        margin-bottom: 2rem;
    }
    .create-event-title {
        font-family: 'Syne', sans-serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
    }
    .create-event-subtitle {
        color: #6b7280;
        font-size: 0.95rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        display: block;
        color: #d1d5db;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 1rem;
        transition: all 0.2s ease;
        font-family: 'Space Grotesk', sans-serif;
    }
    .form-input:focus {
        outline: none;
        border-color: #06b6d4;
        background: rgba(255,255,255,0.05);
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }
    .form-input::placeholder {
        color: #4b5563;
    }
    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }
    /* Native datetime-local styling */
    input[type="datetime-local"] {
        color-scheme: dark;
    }
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
    }
    input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
        background: rgba(6, 182, 212, 0.2);
    }
    /* File upload styling */
    .file-upload-wrapper {
        position: relative;
    }
    .file-upload-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1.5rem;
        background: rgba(255,255,255,0.02);
        border: 2px dashed rgba(255,255,255,0.15);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .file-upload-label:hover {
        border-color: #06b6d4;
        background: rgba(6, 182, 212, 0.05);
    }
    .file-upload-label.has-file {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.05);
    }
    .file-upload-input {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
    }
    .file-upload-icon {
        color: #6b7280;
    }
    .file-upload-text {
        color: #9ca3af;
        font-size: 0.95rem;
    }
    .file-upload-text span {
        color: #06b6d4;
        font-weight: 500;
    }
    .file-name {
        color: #22c55e;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }
    .btn-publish {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
        border: none;
        border-radius: 12px;
        color: #000;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        margin-top: 1rem;
    }
    .btn-publish:hover {
        background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(6, 182, 212, 0.4);
    }
    .btn-publish:active {
        transform: translateY(0);
    }
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        .create-event-card {
            padding: 1.5rem;
            border-radius: 16px;
        }
        .create-event-title {
            font-size: 1.5rem;
        }
    }
    @media (max-width: 480px) {
        .create-event-container {
            padding: 1rem 0.75rem;
        }
        .create-event-card {
            padding: 1.25rem;
            border-radius: 12px;
        }
        .create-event-title {
            font-size: 1.25rem;
        }
        .create-event-subtitle {
            font-size: 0.85rem;
        }
        .form-input {
            padding: 0.75rem 0.875rem;
            font-size: 0.9rem;
        }
        .btn-publish {
            padding: 0.875rem;
            font-size: 0.9rem;
        }
        .file-upload-label {
            padding: 1rem;
        }
    }
    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        transition: color 0.2s ease;
        text-decoration: none;
    }
    .back-link:hover {
        color: #06b6d4;
        text-decoration: none;
    }
</style>

<div class="create-event-container">
    <a href="{{ url_for('organizer_dashboard') }}" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Dashboard
    </a>
    
    <div class="create-event-card">
        <div class="create-event-header">
            <h2 class="create-event-title">Create New Event</h2>
            <p class="create-event-subtitle">Fill in the details to publish your event</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data" id="eventForm">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label class="form-label" for="name">Event Name *</label>
                <input type="text" 
                       class="form-input" 
                       id="name" 
                       name="name" 
                       placeholder="Enter event name"
                       value="{{ form.name.data or '' }}"
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-input form-textarea" 
                          id="description" 
                          name="description" 
                          placeholder="Describe your event...">{{ form.description.data or '' }}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="datetime">Start Time *</label>
                    <input type="datetime-local" 
                           class="form-input" 
                           id="datetime" 
                           name="datetime"
                           value="{{ form.datetime.data.strftime('%Y-%m-%dT%H:%M') if form.datetime.data else '' }}"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="end_datetime">End Time</label>
                    <input type="datetime-local" 
                           class="form-input" 
                           id="end_datetime" 
                           name="end_datetime"
                           value="{{ form.end_datetime.data.strftime('%Y-%m-%dT%H:%M') if form.end_datetime.data else '' }}">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="venue">Venue *</label>
                <input type="text" 
                       class="form-input" 
                       id="venue" 
                       name="venue" 
                       placeholder="Event location"
                       value="{{ form.venue.data or '' }}"
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Event Poster</label>
                <div class="file-upload-wrapper">
                    <label class="file-upload-label" id="uploadLabel">
                        <svg class="file-upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span class="file-upload-text"><span>Click to upload</span> or drag and drop</span>
                        <input type="file" 
                               class="file-upload-input" 
                               id="poster" 
                               name="poster" 
                               accept="image/*"
                               onchange="handleFileSelect(this)">
                    </label>
                    <p class="file-name" id="fileName"></p>
                </div>
            </div>
            
            <button type="submit" class="btn-publish">Publish Event</button>
        </form>
    </div>
</div>

<script>
function handleFileSelect(input) {
    const label = document.getElementById('uploadLabel');
    const fileNameEl = document.getElementById('fileName');
    
    if (input.files && input.files[0]) {
        const fileName = input.files[0].name;
        fileNameEl.textContent = fileName;
        label.classList.add('has-file');
    } else {
        fileNameEl.textContent = '';
        label.classList.remove('has-file');
    }
}
</script>
{% endblock %}
